<!DOCTYPE html>
<html lang="pt-br">
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Custom CSS (done directly in index.js via webpack)
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    -->

    <!-- Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Everbin | Pastebin on the Ethereum blockchain</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand"   id="logo" href="#">
        <img src="img/logo.png" width="40px">
        Everbin: no moderation, no admin, no censorship.
      </a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <h4 class="card-header">Create New Bin</h4>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <textarea class="form-control" id="createTextarea" placeholder="Paste or type your text here"></textarea>
                </div>
                <div class="align-right">
                  <button type="submit" class="btn btn-primary">Create!</button>
                </div>
            </form>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h1>Content</h1>
        </div>
      </div>
    </div>
    
    
    
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
		</script>
    <script src="index.js"></script>
  </body>
</html>
